    <style>
      .offline {background: red;}
      .card {
        height: 347px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-overflow:elipsis;
        padding:0;
        border-radius:1rem;
        overflow:hidden;
      }

        .card .card-image {
          height: 250px;
          border-radius: 0rem 0rem 1rem 1rem;
        }

    </style>
    <title>TP2 PWA Nicolas</title>
    <link rel="manifest" href="manifest.json" />

  <body>
    <h1>AnimeFan</h1>
    <div>
      <div class="row">
        <form class="col s12" id="form_buscar">
          <label class="mdc-text-field mdc-text-field--outlined">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">Buscá tu anime</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" id="busqueda" class="mdc-text-field__input" aria-labelledby="my-label-id">
          </label>
          <button class="mdc-button" id="buscar" type="button">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
            <span class="mdc-button__label">Buscar</span>
          </button>
          <!--
          <div class="row">
            <div class="input-field col s6">
              <span class="material-icons prefix">search</span>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Ingresa tu animé onii-chan2</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action" id="buscar">Buscar
            <i class="material-icons right">send</i>
          </button>
        -->
        </form>
      </div>
    </div>

    <div class="container">
      <div id="resultados" class="row">

      </div>
    </div>

    <script src="js/register-sw.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
